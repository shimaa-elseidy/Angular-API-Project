<section class="aboutNav fixed-top mb-2">
    <nav class="navbar bg-orange">
        <div class="container-fluid">
            <a class="navbar-brand text-light ms-5 fw-bolder" href="#">
                My Store
                <img src="../../assets/th (2).jfif" alt="Logo" width="30" height="24" class="d-inline-block align-text-top rounded-circle mt-1">
            </a>
        </div>
    </nav>
</section>

<section class="aboutCards py-5 mt-5">
    <div class="container">
        <div class="row">
            @for (product of productList; track $index) 
            {
                <div class="col-md-4 mb-4">
                    <div class="card border-light shadow-sm h-100">
                        <img [src]="product.image" class="card-img-top" alt="product image" 
                            data-bs-toggle="modal" data-bs-target="#imageModal" (click)="showImage(product.image)">
                        <div class="card-body">
                            <h5 class="card-title text-success">{{ product.title }}</h5>
                            <p class="card-text text-muted">{{ product.description.split(' ').slice(0, 10).join(' ') }}...</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-primary fw-bold">{{ product.price }}</span>
                                <span class="badge bg-secondary">{{ product.category }}</span>
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <div>
                                    <small class="text-muted">Rating:</small>
                                    <span class="text-warning">{{ product.rating.rate }} <i class="bi bi-star"></i></span>
                                </div>
                                <div>
                                    <small class="text-muted">Count:</small>
                                    <span class="text-info">{{ product.rating.count }}</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <a href="#" class="btn btn-primary">Add Product</a>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>

<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-transparent border-0">
            <div class="modal-body text-center">
                <img #modalImage src="" class="img-fluid" alt="product image">
            </div>
        </div>
    </div>
</div>
